name: TurboWarp Package & Release

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0' # weekly Sunday UTC

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Create dist folder
        run: mkdir -p dist

      - name: Clone TurboWarp Packager
        run: |
          git clone https://github.com/TurboWarp/packager.git turbopackager
          cd turbopackager
          npm install
          npm run build-node-prod
      - name: Write packaging script
        run: |
          cat > package-project.mjs << 'EOF'
          import { writeFileSync } from 'fs';
          const pkg = await import('./turbopackager/dist/packager.js');
          
          // pkg.packager is the named export we saw earlier
          const packager_module = pkg.packager;
          console.log('packager module type:', typeof packager_module);
          console.log('packager module keys:', Object.keys(packager_module));
          
          const Packager = packager_module.Packager ?? packager_module.default ?? packager_module;
          const p = new Packager();
          
          // Look for downloadProject or similar
          console.log('All Packager static:', Object.getOwnPropertyNames(Packager));
          console.log('project value:', p.project);
          
          // Check if there's a separate downloader export
          console.log('All pkg exports:', Object.keys(pkg).map(k => `${k}: ${typeof pkg[k]}`));
          EOF

      - name: Run debug
        run: node package-project.mjs
  
      - name: Package all targets
        run: node package-project.mjs

      - name: List dist contents
        run: ls -la dist/ || echo "dist is empty or missing"

      - name: Rename HTML output
        run: mv dist/*.html online.html

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.zip
            online.html
          tag_name: ${{ github.run_id }}-${{ github.run_number }}
          release_name: Download
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
