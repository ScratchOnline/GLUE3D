name: TurboWarp Package & Release

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0' # weekly Sunday UTC

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Create dist folder
        run: mkdir -p dist

      - name: Clone TurboWarp Packager
        run: |
          git clone https://github.com/TurboWarp/packager.git turbopackager
          cd turbopackager
          npm install
          npm run build-node-prod

      - name: Write packaging script
        run: |
          cat > package-project.mjs << 'EOF'
          import { writeFileSync } from 'fs';
          const pkg = await import('./turbopackager/dist/packager.js');
          const Packager = pkg.default?.Packager ?? pkg.Packager ?? pkg.default;

          const PROJECT_ID = '1201075844';
          const targets = [
            { type: 'windows', options: { target: 'windows', fps: 60, interpolation: true, electron: true, fullscreen: true } },
            { type: 'mac',     options: { target: 'mac',     fps: 60, interpolation: true } },
            { type: 'linux',   options: { target: 'linux',   fps: 60, interpolation: true, electron: true, fullscreen: true } },
            { type: 'html',    options: { target: 'html',    fps: 60, interpolation: true } },
          ];

          for (const { type, options } of targets) {
            console.log(`Packaging for ${type}...`);
            const packager = new Packager();
            await packager.loadProject(PROJECT_ID);
            Object.assign(packager.options, options);
            const result = await packager.package();
            const ext = type === 'html' ? 'html' : 'zip';
            const outPath = `dist/${type}.${ext}`;
            writeFileSync(outPath, Buffer.from(result.data));
            console.log(`Saved ${outPath}`);
          }
          EOF

      - name: Package all targets
        run: node package-project.mjs

      - name: Rename HTML output
        run: mv dist/html.html online.html

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.zip
            online.html
          tag_name: ${{ github.run_id }}-${{ github.run_number }}
          release_name: Download
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
