name: TurboWarp Package & Release

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0' # weekly Sunday UTC

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Create dist folder
        run: mkdir -p dist

      - name: Clone TurboWarp Packager
        run: |
          git clone https://github.com/TurboWarp/packager.git turbopackager
          cd turbopackager
          npm install
          npm run build-node-prod

      - name: Write packaging script
        run: |
          cat > package-project.mjs << 'EOF'
          import { writeFileSync } from 'fs';
          const pkg = await import('./turbopackager/dist/packager.js');
          const Packager = pkg.default?.Packager ?? pkg.Packager ?? pkg.default;
          console.log('pkg.packager:', pkg.packager);
          console.log('pkg keys:', Object.keys(pkg));

          const packager = new Packager();
          console.log('project type:', typeof packager.project);
          console.log('project constructor:', packager.project?.constructor?.name);

          // Try to find a Project class or factory
          const allExports = Object.keys(pkg);
          for (const key of allExports) {
            console.log(`pkg.${key}:`, pkg[key]);
          }
          EOF

      - name: Package all targets
        run: node package-project.mjs

      - name: List dist contents
        run: ls -la dist/ || echo "dist is empty or missing"

      - name: Rename HTML output
        run: mv dist/*.html online.html

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.zip
            online.html
          tag_name: ${{ github.run_id }}-${{ github.run_number }}
          release_name: Download
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
