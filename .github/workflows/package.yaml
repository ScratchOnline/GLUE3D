name: TurboWarp Package & Release

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0' # weekly Sunday UTC

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Create dist folder
        run: mkdir -p dist

      - name: Clone TurboWarp Packager
        run: |
          git clone https://github.com/TurboWarp/packager.git turbopackager
          cd turbopackager
          npm install

      - name: Package Windows (Electron fullscreen)
        run: |
          node turbopackager/src/packager/packager.js \
            --project https://turbowarp.org/1201075844 \
            --target windows --fps 60 --interpolation true --electron true --fullscreen true --out dist

      - name: Package macOS (.app)
        run: |
          node turbopackager/src/packager/packager.js \
            --project https://turbowarp.org/1201075844 \
            --target mac --fps 60 --interpolation true --out dist

      - name: Package Linux (Electron fullscreen)
        run: |
          node turbopackager/src/packager/packager.js \
            --project https://turbowarp.org/1201075844 \
            --target linux --fps 60 --interpolation true --electron true --fullscreen true --out dist

      - name: Package HTML
        run: |
          node turbopackager/src/packager/packager.js \
            --project https://turbowarp.org/1201075844 \
            --target html --fps 60 --interpolation true --out dist

      - name: Move HTML to online.html
        run: mv dist/index.html online.html

      - name: Create Release
        id: gh_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.zip
            online.html
          tag_name: ${{ github.run_id }}-${{ github.run_number }}
          release_name: Download
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
